chat_multimodal_v1:
    - name: openai_4o
      provider: openai
      task: chat
      model: gpt-4o
      modalities: ["text", "audio", "image"]
      enabled: true
    - name: gemini_1_5_pro
      provider: gemini
      task: chat
      model: gemini-1.5-pro
      modalities: ["text", "audio", "image"]
      enabled: false

models:
  gpt_4o:
    provider: openai
    model: gpt-4o
  gpt_4o_mini:
    provider: openai
    model: gpt-4o-mini
  gpt_5:
    provider: openai
    model: gpt-5
  gemini_1_5_pro:
    provider: google
    model: gemini-1.5-pro
  gemini_2_5_flash_lite:
    provider: google
    model: gemini-2.5-flash-lite
  quen_3_omni_flash:
    provider: alibaba
    model: quen-3-omni-flash
  quen_2_5_omni:
    provider: alibaba
    model: quen-2.5-omni
